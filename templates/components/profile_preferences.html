<!-- User Preferences -->
<div x-data="userPreferences()" class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-6 shadow">
  <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4">Préférences</h3>
  <div class="space-y-4">
    <!-- Dark Mode Toggle -->
    <div class="flex items-center justify-between">
      <span class="font-medium text-gray-700 dark:text-gray-300">Mode Sombre</span>
      <button @click="darkMode = !darkMode" 
              :class="darkMode ? 'bg-indigo-600' : 'bg-gray-300 dark:bg-gray-600'"
              class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
        <span :class="darkMode ? 'translate-x-6' : 'translate-x-1'"
              class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
      </button>
    </div>
    <!-- Notifications Toggles -->
    <div class="flex items-center justify-between">
      <span class="font-medium text-gray-700 dark:text-gray-300">Notifications par Email</span>
      <button @click="toggleNotification('email')"
              :class="preferences.notifications.email ? 'bg-indigo-600' : 'bg-gray-300 dark:bg-gray-600'"
              class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
        <span :class="preferences.notifications.email ? 'translate-x-6' : 'translate-x-1'"
              class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
      </button>
    </div>
    <!-- Language Select -->
    <div class="flex items-center justify-between">
      <label for="language" class="font-medium text-gray-700 dark:text-gray-300">Langue</label>
      <select x-model="preferences.language" id="language" name="language" class="rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-400 py-1">
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>
</div>
