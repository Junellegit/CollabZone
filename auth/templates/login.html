{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <form method="post">
    <label class="block mb-2">Username
      <input type="text" name="username" class="border w-full p-2 rounded" />
    </label>
    <label class="block mb-2">Password
      <input type="password" name="password" class="border w-full p-2 rounded" />
    </label>
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
