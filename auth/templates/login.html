{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Login to CollabZone</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 p-3 {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="post">
    <label class="block mb-2">Username
      <input type="text" name="username" class="border w-full p-2 rounded mt-1" required />
    </label>
    <label class="block mb-4">Password
      <input type="password" name="password" class="border w-full p-2 rounded mt-1" required />
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
  </form>
  
  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">
      Don't have an account? 
      <a href="{{ url_for('auth.signup') }}" class="text-blue-600 hover:text-blue-800">Sign up here</a>
    </p>
  </div>
</div>
{% endblock %}
